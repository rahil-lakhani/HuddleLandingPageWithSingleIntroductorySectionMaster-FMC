<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Styling-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2a23cc67a5.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">

        <!--Heading-->
        <header>
            <img src="./images/logo.svg" alt="Logo">
        </header>

        <!--Main Content-->
        <main>

            <section>
                <img src="./images/illustration-mockups.svg" alt="Mockups">
            </section>

            <section>
                <h1>Build The Community Your Fans Will Love</h1>
                <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</h2>
                <div class="RegisterBtn">
                    <h3>Register</h3>
                </div>    
            </section>

        </main>

        <footer>

            <!--Online Presence & Attribution-->
            <div>
                <div class="OPBorder"><i class="fab fa-facebook-f"></i></div>
                <div class="OPBorder"><i class="fab fa-twitter"></i></div>
                <div class="OPBorder"><i class="fab fa-instagram"></i></div>
            </div>
    
        </footer>

    </div>

            <!--Attribution-->
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
                Coded by <strong><em>Rahil Lakhani</em></strong>.
            </p>

</body>

</html>
